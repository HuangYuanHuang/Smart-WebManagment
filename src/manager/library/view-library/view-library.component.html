<div class="row clearfix">
    <form class="p-l-15">


        <div class="row">
            <div class="col-md-5">
                <mat-form-field>
                    <mat-select [(value)]="selectedMeterial" placeholder="材料类型"
                        (selectionChange)="materialChange($event)">
                        <mat-option *ngFor="let node of meterialNodes" [value]="node.code">
                            {{node.name_CN}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="col-md-5">
                <mat-form-field>
                    <mat-select [(value)]="selectedThickness" placeholder="材料厚度"
                        (selectionChange)="thicknessChange($event)">
                        <mat-option *ngFor="let node of thickness" [value]="node.id">
                            {{node.thickness}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="col-md-2 text-left p-l-25">
                <button mat-raised-button color="primary" (click)="opeartionClick()">
                    <mat-icon>{{icon}}</mat-icon>{{title}}
                </button>
            </div>

        </div>
    </form>
</div>
<div class="div-tab">
    <mat-tab-group>
        <mat-tab label="切割">
            <app-cutting-library #cuttinglibrary></app-cutting-library>
        </mat-tab>
        <mat-tab label="穿孔">
            <app-piercing-library #piercinglibrary></app-piercing-library>
        </mat-tab>
        <mat-tab label="尖角切割">
            <app-edge-library #edgelibrary></app-edge-library>
        </mat-tab>
        <mat-tab label="功率控制">
            <app-slope-library #slopelibrary></app-slope-library>
        </mat-tab>
    </mat-tab-group>
</div>
