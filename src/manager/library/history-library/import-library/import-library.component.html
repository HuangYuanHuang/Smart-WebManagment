<form autocomplete="off" #createRoleForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "ImportLibrary" | localize }}</h1>
    <mat-dialog-content style="width:600px;height:300px;">

        <div class="row-fluid">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput name="tag" [placeholder]="'tag' | localize" [(ngModel)]="machine.tag" required
                        minlength="2" maxlength="32" />
                </mat-form-field>

                <mat-form-field>
                    <textarea matInput name="Description" [placeholder]="'description' | localize"
                        [(ngModel)]="machine.description"></textarea>
                </mat-form-field>

                <input type="file" name="image" ng2FileSelect [uploader]="uploader"
                    (onFileSelected)="onFileSelected()" />

            </div>
        </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button type="submit" flex="15" color="primary"
            [disabled]="!createRoleForm.form.valid || saving||!isFile">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
