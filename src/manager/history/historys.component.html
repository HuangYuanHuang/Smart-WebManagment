<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2>{{ "Historys" | localize }}</h2>
                <ul class="header-dropdown m-r--5">
                    <li>
                        <button mat-icon-button [matMenuTriggerFor]="headerMenu"
                            class="header-dropdown-mat-icon-button">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #headerMenu="matMenu">
                            <button mat-menu-item (click)="refresh()">
                                <mat-icon>refresh</mat-icon>
                                <span>{{ "Refresh" | localize }}</span>
                            </button>
                        </mat-menu>
                    </li>
                </ul>
            </div>
            <div class="body table-responsive">
                <!--query start-->
                <div class="row clearfix">
                    <form>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field>
                                    <input matInput [placeholder]="l('Module')" [(ngModel)]="keyword" name="keyword">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field>
                                    <input matInput [matDatepicker]="dp3" placeholder="CreationTime" readonly>
                                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12 text-right p-r-25">
                                <button mat-raised-button color="primary"
                                    (click)="getDataPage(1)">{{ 'Search' | localize }}</button>
                            </div>
                        </div>

                    </form>
                </div>
                <!--query end-->
                <table class="table table-hover table-striped" [busy]="isTableLoading">
                    <thead>
                        <tr>
                            <th>UserId</th>
                            <th>Module</th>
                            <th>Page</th>
                            <th>Method</th>
                            <th>Parameters</th>
                            <th>customData</th>
                            <th>CreationTime</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="
                let role of (historyNodes
                  | paginate
                    : {
                        id: 'server',
                        itemsPerPage: pageSize,
                        currentPage: pageNumber,
                        totalItems: totalItems
                      })
              ">
                            <td>
                                <span class="label label-info"> {{role.userId}}</span>

                            </td>
                            <td>{{ role.moduleName }}</td>

                            <td>{{ role.pageName }}</td>
                            <td>{{ role.methodName }}</td>

                            <td>{{ role.parameters }}</td>
                            <td>{{ role.customData }}</td>

                            <td>{{ role.creationTime | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm:ss' }}</td>


                        </tr>
                    </tbody>
                </table>
                <div class="abp-pagination-controls-wrapper" *ngIf="totalItems > pageSize">
                    <abp-pagination-controls (pageChange)="getDataPage($event)" id="server">
                    </abp-pagination-controls>
                </div>

            </div>
        </div>
    </div>
</div>
